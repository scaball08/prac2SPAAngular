<h1 class="animated fadeIn">{{heroe.nombre | uppercase}}<small> ({{heroe.aparicion | date:'y'}})</small></h1>
<hr>
<div class="row animated fadeIn fast">
    <div class="col-md-4">
        <img [src]='heroe.img' [alt]="heroe.nombre" class="img-fluid">
        <br>
        <br>
        <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block">Regresar</a>
    </div>
    <div class="col-md-8">
        <h3>{{heroe.nombre}}</h3>
        <hr>
        <p>{{heroe.bio}}</p>
        <div>
            <!-- Formas de validar imagen -->
            <!-- <img [src]='"./../../../assets/img/"+ heroe.casa +".png" ' alt=""> -->
            <img *ngIf="heroe.casa=='DC'" src='./../../../assets/img/DC.png' [alt]=" 'logo ' + heroe.casa">
            <img *ngIf="heroe.casa!='DC'" src='./../../../assets/img/Marvel.png' [alt]=" 'logo ' + heroe.casa">
        </div>
    </div>
</div>
